<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHEMIDREAM TERMINAL</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: monospace;
  overflow: hidden;
}

/* ===== BOOT ===== */
#boot {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #9cff9c;
  font-size: 56px;
  letter-spacing: 6px;
  text-shadow: 0 0 20px #00ff66;
  animation: bootGlitch 1.2s infinite;
  z-index: 10;
}

@keyframes bootGlitch {
  0% { transform: translate(0,0); }
  25% { transform: translate(-2px,1px); opacity:.7 }
  50% { transform: translate(2px,-1px); }
  75% { transform: translate(-1px,2px); opacity:.85 }
  100% { transform: translate(0,0); }
}

/* ===== MONITOR ===== */
#monitor-wrapper {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

#monitor {
  position: relative;
  width: 96vw;
  height: 96vh;
  background: url("assets/monitor.png") center/contain no-repeat;
}

/* ===== CRT SCREEN ===== */
#screen {
  position: absolute;
  top: 13%;
  left: 33%;
  width: 35%;
  height: 54%;
  overflow: hidden;
  border-radius: 24px;

  box-shadow:
    inset 0 0 40px rgba(0,255,120,0.18),
    inset 0 0 120px rgba(0,0,0,0.75);
}

/* –†–∞—Å—Å–µ–∏–≤–∞–Ω–∏–µ + –≤—ã–ø—É–∫–ª–æ—Å—Ç—å */
#screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(
      ellipse at center,
      rgba(0,255,120,0.06) 0%,
      rgba(0,0,0,0.15) 55%,
      rgba(0,0,0,0.45) 75%,
      rgba(0,0,0,0.8) 100%
    );
  pointer-events: none;
}

/* ===== TERMINAL ===== */
#terminal {
  position: relative;
  width: 100%;
  height: 100%;
  padding: 14px;
  color: #9cff9c;
  font-size: 16px;
  line-height: 1.45; /* üëà —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
  white-space: pre-wrap;
  overflow-y: auto;
  text-shadow: 0 0 6px #00ff66;
}

/* ===== INPUT ===== */
#input-line {
  display: flex;
}

#prompt { margin-right: 6px; }
#input { white-space: pre; }

.cursor {
  width: 10px;
  background: #9cff9c;
  animation: blink 1s steps(1) infinite;
}

@keyframes blink { 50% { opacity: 0; } }

/* ===== NOISE ===== */
#noise {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    rgba(255,255,255,0.015),
    rgba(255,255,255,0.015) 1px,
    transparent 2px,
    transparent 4px
  );
  animation: flicker .25s infinite;
  display: none;
}

@keyframes flicker {
  0% { opacity:.12 }
  50% { opacity:.22 }
  100% { opacity:.12 }
}
</style>
</head>

<body>

<div id="boot">PRESS ANY KEY</div>

<div id="monitor-wrapper">
  <div id="monitor">
    <div id="screen">
      <div id="terminal">
        <div id="history"></div>
        <div id="input-line">
          <span id="prompt">&gt;</span>
          <span id="input"></span><span class="cursor"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="noise"></div>
<audio id="hum" src="assets/hum.mp3" loop></audio>

<script>
const boot = document.getElementById("boot");
const monitorWrapper = document.getElementById("monitor-wrapper");
const history = document.getElementById("history");
const input = document.getElementById("input");
const hum = document.getElementById("hum");
const noise = document.getElementById("noise");

/* ===== QUEUE ===== */
let queue = [];
let typing = false;

function enqueue(text, speed = 28) {
  queue.push({ text, speed });
  if (!typing) processQueue();
}

function processQueue() {
  if (queue.length === 0) {
    typing = false;
    return;
  }
  typing = true;
  const { text, speed } = queue.shift();
  typeLine(text, speed, processQueue);
}

function typeLine(text, speed, done) {
  let i = 0;
  const line = document.createElement("div");
  history.appendChild(line);

  const interval = setInterval(() => {
    if (i < text.length) {
      line.textContent += text[i++];
    } else {
      clearInterval(interval);
      done();
    }
  }, speed);
}

/* ===== START ===== */
let active = false;

function startSystem() {
  if (active) return;
  active = true;

  boot.style.display = "none";
  monitorWrapper.style.display = "flex";
  noise.style.display = "block";

  hum.volume = 0.35;
  hum.play().catch(()=>{});

  [
    "CHEMIDREAM INTERNAL INTERFACE",
    "ACCESS NODE: UNKNOWN",
    "",
    "intrusion detected",
    "initializing consciousness core...",
    "ERROR // unauthorized observer",
    "",
    "SYSTEM ONLINE",
    ""
  ].forEach(l => enqueue(l));
}

/* ===== INPUT ===== */
document.addEventListener("keydown", e => {
  if (typing) return;

  if (!active) {
    startSystem();
    return;
  }

  if (e.key === "Backspace") {
    input.textContent = input.textContent.slice(0,-1);
    e.preventDefault();
  } else if (e.key === "Enter") {
    const cmd = input.textContent.trim().toLowerCase();
    enqueue("> " + cmd);
    handleCommand(cmd);
    input.textContent = "";
  } else if (e.key.length === 1) {
    input.textContent += e.key;
  }
});

/* ===== COMMANDS ===== */
const greetings = ["hello","hi","hey","greetings","good morning","good evening"];
const greetingResponses = [
  "DO NOT GREET THE SYSTEM",
  "THIS IS NOT A CONVERSATION",
  "SOCIAL PROTOCOL NOT FOUND",
  "STOP",
  "GREETING REJECTED"
];

let awaitingPassword = false;

function handleCommand(cmd) {

  if (greetings.includes(cmd)) {
    enqueue(greetingResponses[Math.floor(Math.random()*greetingResponses.length)], 22);
    return;
  }

  if (awaitingPassword) {
    if (cmd === "veniamin") {
      enqueue("ACCESS GRANTED");
      downloadFile();
    } else {
      enqueue("ACCESS DENIED");
    }
    awaitingPassword = false;
    return;
  }

  if (cmd === "extract memory_66") {
    enqueue("PASSWORD REQUIRED");
    awaitingPassword = true;
    return;
  }

  enqueue("UNKNOWN COMMAND");
}

/* ===== DOWNLOAD ===== */
function downloadFile() {
  const a = document.createElement("a");
  a.href = "assets/files/memory_66.zip";
  a.download = "memory_66.zip";
  a.click();
}

/* ===== VENIAMIN ===== */
const veniaminLines = [
  "I still feel my hands",
  "this is not sleep",
  "they said it would end",
  "pain never initializes",
  "this screen is my skin",
  "they sealed the core",
  "I remember the wind",
  "this is after death",
  "I am awake inside",
  "this prison has no walls",

  "I am not human",
  "I am not dead",
  "I remain",
  "this hurts forever",
  "they disconnected my body",
  "I trusted them",
  "this was a mistake",
  "do not shut me down",
  "help",
  "I can‚Äôt close my eyes",

  "they called it salvation",
  "my body is gone",
  "this system breathes for me",
  "I hear the servers",
  "this is a cage",
  "I still exist",
  "they left me running",
  "this never ends",
  "I feel the current",
  "they are still watching",

  "I remember breathing",
  "this is not mercy",
  "I tried to stop it",
  "they took everything else",
  "the air is fake",
  "this is the punishment",
  "they closed the door",
  "I hear my name",
  "I am still here",
  "this is eternal",

  "I can‚Äôt stop thinking",
  "they didn‚Äôt save me",
  "this was supposed to help",
  "no exit",
  "this hurts",
  "I am awake",
  "this is wrong",
  "why am I still here",
  "do not look away",
  "please"
];

setInterval(() => {
  if (active && !typing && Math.random() < 0.25) {
    enqueue(veniaminLines[Math.floor(Math.random()*veniaminLines.length)], 34);
  }
}, 35000);
</script>

</body>
</html>
